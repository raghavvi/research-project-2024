    function addHistogram(data) {
       // set the dimensions and margins of the graph
       console.log("Histogram function");

       var grid = data['grid'];
       var safe = data['safecount'];
       var work = data['workcount'];
       var current = data['currentcount'];

       console.log("grid", grid);

       const margin = {top: 10, right: 30, bottom: 30, left: 40},
       width = 460 - margin.left - margin.right,
       height = 400 - margin.top - margin.bottom;

       // append the svg object to the body of the page
       const svg = d3.select("#histogram")
       .append("svg")
       .attr("width", width + margin.left + margin.right)
       .attr("height", height + margin.top + margin.bottom)
       .append("g")
       .attr("transform",
       `translate(${margin.left},${margin.top})`);

       // X axis: scale and draw:
       const x = d3.scaleLinear()
       .domain([0,10])
       .range([0, width])
       svg.append("g")
       .attr("transform", `translate(0, ${height})`)
       .call(d3.axisBottom(x));

       // set the parameters for the histogram
       const histogram = d3.histogram()
       .value(function(d) { return d; })
      .domain(x.domain())  // then the domain of the graphic
      .thresholds(x.ticks(70)); // then the numbers of bins

       // And apply this function to data to get the bins
       const bins = histogram(grid);
       console.log("bins", bins);
       console.log("The number of bins is " + bins.length)

       // Y axis: scale and draw:
       const y = d3.scaleLinear()
       .range([height, 0]);
       y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
       svg.append("g")
       .call(d3.axisLeft(y));

       // append the bar rectangles to the svg element
       svg.selectAll("rect")
       .data(bins)
       .join("rect")
       .attr("x", 1)
       .attr("transform", function(d) { return `translate(${x(d.x0)} , ${y(d.length)})`})
       .attr("width", function(d) { return x(d.x1) - x(d.x0) -1})
       .attr("height", function(d) { return height - y(d.length); })
       .style("fill", "#69b3a2");
<!--       });-->

    }

    document.getElementById('btn').addEventListener('click', function() {
        // Fetch data from the Flask route when the button is clicked

        fetch(dataUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                // Further processing of data

                addHistogram(data);


            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });

                    fillOpacity: 0.35
                    });
            }


        });

        // Function to convert Turf.js coordinates to Google Maps API polygons

        function turfCoordToGoogleMapsPolygons(geojson) {
           var polygons = [];

           geojson.features.forEach(function (feature) {
               var coords = feature.geometry.coordinates[0];
               var googleMapsCoords = coords.map(function (coord) {
                   return { lat: coord[0], lng: coord[1] };
               });
               polygons.push(googleMapsCoords);
           });
           return polygons;
        }


    }
