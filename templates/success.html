{% extends 'index.html' %}

{% block content %}

<head>
    <style>

        .float-element {
            width: 50%;
            float: left;
            display: block;
        }

        .thermometer-container {
            height: 485px;
            background-color: white;
        }

       .map-container {
            height: 485px;
            background-color: aqua;
        }

       #map {
            position: relative;
            height: 90%;
            width: 50%
            z-index: 5;
        }

    </style>
</head>

<div class="float-element">
    <div class="thermometer-container">Thermometer Component</div>
</div>

<div class="float-element">
    <div class="map-container">
        Map Component
        <div id="map"></div>
    </div>
</div>

<script>

    function myMap() {
        var latitude = 39.134556;
        var longitude = -84.515413;
        var mapProp= {
          center:new google.maps.LatLng(latitude,longitude),
          zoom:17,
        };

        var bbox = [-84.8192049318631, 39.0533271607855, -84.2545822217415, 39.3599982625544];

        var x = bbox[1];
        var xf = bbox[3];
        var y = bbox[0];
        var yf = bbox[2];

        x0 = x;
        y0 = y;

        var map = new google.maps.Map(document.getElementById("map"),mapProp);

        var gridData = JSON.parse('{{griddata | tojson | safe}}');
        var objectList = [];

        var gridData = gridData.coordinates;
        gridData.forEach(function (grid) {

            grid.forEach(function (g) {
                let latitude = g[0];
                let longitude = g[1];

                console.log("latitude",latitude,"longitude",longitude);

                 var obj = {
                  lat: latitude,
                  lng: longitude,
                };

                console.log("obj",obj);
                objectList.push(obj);

            });
        });

        console.log("object list",objectList);

          // Create a Polyline and set its path
          var line = new google.maps.Polyline({
            path: objectList,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
          });

          // Set the Polyline on the map
          line.setMap(map);

    }

</script>

<script src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=myMap"></script>

{% endblock %}
