<script>

    // Add an event listener to the button

    function addHistogram() {
       // set the dimensions and margins of the graph
       console.log("Histogram function");

        var grid = "{{grid}}";

       console.log("grid", grid);

       const margin = {top: 10, right: 30, bottom: 30, left: 40},
       width = 280 - margin.left - margin.right,
       height = 140 - margin.top - margin.bottom;

       // append the svg object to the body of the page
       const svg = d3.select("#histogram")
       .append("svg")
       .attr("width", width + margin.left + margin.right)
       .attr("height", height + margin.top + margin.bottom)
       .append("g")
       .attr("transform",
       `translate(${margin.left},${margin.top})`);

       // X axis: scale and draw:
       const x = d3.scaleLinear()
       .domain([0,10])
       .range([0, width])
       svg.append("g")
       .attr("transform", `translate(0, ${height})`)
       .call(d3.axisBottom(x));

       // set the parameters for the histogram
       const histogram = d3.histogram()
       .value(function(d) { return d; })
      .domain(x.domain())  // then the domain of the graphic
      .thresholds(x.ticks(15)); // then the numbers of bins

       // And apply this function to data to get the bins
       const bins = histogram(grid);
       console.log("bins", bins);
       console.log("The number of bins is " + bins.length)

       // Y axis: scale and draw:
       const y = d3.scaleLog()
       .range([height, 0])
       .domain([1, d3.max(bins, function(d) { return d.length; })]);
       svg.append("g")
        .call(d3.axisLeft(y).ticks(5, d3.format(",.0f")));

        // Add X axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("font-size", "10px")
            .attr("y", height + margin.top + 20)
            .text("X axis title");

        // Y axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 5)
            .attr("x", -margin.top - 15 )
            .attr("font-size", "10px")
            .text("Y axis title")

        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 0 - (margin.top / 2) + 20)
            .attr("text-anchor", "middle")
            .style("font-size", "12px")
            .style("text-decoration", "underline")
            .text("Histogram");

      // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
      // Its opacity is set to 0: we don't see it by default.
      const tooltip = d3.select("#histogram")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "#466c9e")
        .style("color", "white")
        .style("border-radius", "5px")
        .style("width", "55px")
        .style("height", "15px")
        .style("font-size", ".575rem")
        .style("text-align", "center")
        .style("line-height", "15px")

      // A function that change this tooltip when the user hover a point.
      // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
      const showTooltip = function(event,d) {
        tooltip
          .transition()
          .duration(100)
          .style("opacity", 1)
        tooltip
          .html(d.length)
          .style("left", (event.x)/2-100 + "px")
          .style("top", (event.y)/2 + "px")
      }
      const moveTooltip = function(event,d) {
        const svgWidth = width + margin.left + margin.right;
        const tooltipWidth = parseFloat(tooltip.style("width"));
        const tooltipHeight = parseFloat(tooltip.style("height"));
        tooltip
        .style("left", (event.pageX - (tooltipWidth / 2)) + "px")
        .style("top", (event.pageY - tooltipHeight - 10) + "px");
      }
      // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
      const hideTooltip = function(event,d) {
        tooltip
          .transition()
          .duration(100)
          .style("opacity", 0)
      }

       // append the bar rectangles to the svg element
       svg.selectAll("rect")
       .data(bins)
       .join("rect")
       .attr("x", 1)
       .attr("transform", function(d) { return `translate(${x(d.x0)} , ${y(d.length)})`})
       .attr("width", function(d) { return x(d.x1) - x(d.x0) - 0.375; })
       .attr("height", function(d) { return height - y(d.length); })
       .style("fill", "#466c9e")
       .on("mouseover", showTooltip)
       .on("mousemove", moveTooltip)
       .on("mouseleave", hideTooltip);
    }

function addBarChart() {

    // filePath passed from griddf
    var filePath = window.location.origin + "/" + "{{griddf}}";
    console.log("filePath", filePath);

    // **Reduced dimensions for a smaller chart**
    const margin = {top: 20, right: 40, bottom: 20, left: 40},
          width = 380 - margin.left - margin.right,
          height = 160 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#barchart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Load the JSON file
    d3.json(filePath).then(function(data) {
        console.log("data", data);

        // Sort data by crime count (col2)
        data.sort((b, a) => a.col2 - b.col2);

        // X axis
        const x = d3.scaleBand()
            .range([0, width])
            .domain(data.map(d => d.col1))
            .padding(0.1); // Slightly tighter bars for a compact view

        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x).tickSize(0)) // Remove tick marks
            .selectAll("text")
            .attr("transform", "translate(-5,0)rotate(-45)")
            .style("text-anchor", "end")
            .style("font-size", "7px"); // Smaller font size

        // **Updated Y axis**
        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.col2)])
            .range([height, 0]);

        svg.append("g")
            .call(d3.axisLeft(y).ticks(5)) // Fewer ticks for clarity
            .style("font-size", "10px"); // Smaller font size

        // Bars
        svg.selectAll("mybar")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", d => x(d.col1))
            .attr("y", d => y(d.col2))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.col2))
            .attr("fill", "#69b3a2");

    }).catch(function(error) {
        console.error('Error loading the Json file:', error);
    });

}

        j
          .join("line")
          .attr("class", "myLine")
          .transition()
          .duration(1000)
            .attr("x1", function(d) { return x(d.group); })
            .attr("x2", function(d) { return x(d.group); })
            .attr("y1", y(0))
            .attr("y2", function(d) { return y(d[selectedVar]); })
            .attr("stroke", "grey")


        // variable u: map data to existing circle
        const u = svg.selectAll("circle")
          .data(data)
        // update bars
        u
          .join("circle")
          .transition()
          .duration(1000)
            .attr("cx", function(d) { return x(d.group); })
            .attr("cy", function(d) { return y(d[selectedVar]); })
            .attr("r", 8)
            .attr("fill", "#69b3a2");


      })

    }

    // Initialize plot
