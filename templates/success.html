<script>

    // Add an event listener to the button

    function addHistogram() {
       // set the dimensions and margins of the graph
       console.log("Histogram function");

        var grid = "{{grid}}";
        var safe = "{{safe}}";
        var work = "{{work}}";
        var current = "{{current}}";
        var destination = "{{destination}}";

       console.log("grid", grid);

       const margin = {top: 10, right: 30, bottom: 30, left: 40},
       width = 280 - margin.left - margin.right,
       height = 140 - margin.top - margin.bottom;

       // append the svg object to the body of the page
       const svg = d3.select("#histogram")
       .append("svg")
       .attr("width", width + margin.left + margin.right)
       .attr("height", height + margin.top + margin.bottom)
       .append("g")
       .attr("transform",
       `translate(${margin.left},${margin.top})`);

       // X axis: scale and draw:
       const x = d3.scaleLinear()
       .domain([0,10])
       .range([0, width])
       svg.append("g")
       .attr("transform", `translate(0, ${height})`)
       .call(d3.axisBottom(x));

       // set the parameters for the histogram
       const histogram = d3.histogram()
       .value(function(d) { return d; })
      .domain(x.domain())  // then the domain of the graphic
      .thresholds(x.ticks(70)); // then the numbers of bins

       // And apply this function to data to get the bins
       const bins = histogram(grid);
       console.log("bins", bins);
       console.log("The number of bins is " + bins.length)

       // Y axis: scale and draw:
       const y = d3.scaleLinear()
       .range([height, 0]);
       y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
       svg.append("g")
       .call(d3.axisLeft(y));

        // Add X axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("font-size", "10px")
            .attr("y", height + margin.top + 20)
            .text("X axis title");

        // Y axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 5)
            .attr("x", -margin.top - 15 )
            .attr("font-size", "10px")
            .text("Y axis title")

        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 0 - (margin.top / 2) + 20)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("text-decoration", "underline")
            .text("Histogram");

      // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
      // Its opacity is set to 0: we don't see it by default.
      const tooltip = d3.select("#histogram")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "#466c9e")
        .style("color", "white")
        .style("border-radius", "5px")
        .style("width", "55px")
        .style("height", "15px")
        .style("font-size", ".575rem")

      // A function that change this tooltip when the user hover a point.
      // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
      const showTooltip = function(event,d) {
        tooltip
          .transition()
          .duration(100)
          .style("opacity", 1)
        tooltip
          .html(d.length)
          .style("left", (event.x)/2-100 + "px")
          .style("top", (event.y)/2 + "px")
      }
      const moveTooltip = function(event,d) {
        tooltip
        .style("left", (event.x)/2-100 + "px")
        .style("top", (event.y)/2 + "px")
      }
      // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
      const hideTooltip = function(event,d) {
        tooltip
          .transition()
          .duration(100)
          .style("opacity", 0)
      }

       // append the bar rectangles to the svg element
       svg.selectAll("rect")
       .data(bins)
       .join("rect")
       .attr("x", 1)
       .attr("transform", function(d) { return `translate(${x(d.x0)} , ${y(d.length)})`})
       .attr("width", function(d) { return x(d.x1) - x(d.x0) - 0.375; })
       .attr("height", function(d) { return height - y(d.length); })
       .style("fill", "#466c9e")
       .on("mouseover", showTooltip)
       .on("mousemove", moveTooltip)
       .on("mouseleave", hideTooltip);
    }


    function addHeatmap() {

        // set the dimensions and margins of the graph
        const margin = {top: 30, right: 30, bottom: 30, left: 30},
          width = 280 - margin.left - margin.right,
          height = 140 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#heatmap")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        // Labels of row and columns
        const myGroups = ["A", "B", "C", "D", "E"]
        const myVars = ["v1", "v2", "v3", "v4", "v5"]

        // Build X scales and axis:
        const x = d3.scaleBand()
          .range([ 0, width ])
          .domain(myGroups)
          .padding(0.01);
        svg.append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x))

        // Build X scales and axis:
        const y = d3.scaleBand()
          .range([ height, 0 ])
          .domain(myVars)
          .padding(0.01);
        svg.append("g")
          .call(d3.axisLeft(y));

        // Add X axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("font-size", "10px")
            .attr("x", width)
            .attr("y", height + margin.top)
            .text("X axis title");

        // Y axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("font-size", "10px")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left+ 5)
            .attr("x", -margin.top + 5)
            .text("Y axis title")

          svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 0 - (margin.top / 2))
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("text-decoration", "underline")
            .text("Heatmap");

        // Build color scale
        const myColor = d3.scaleLinear()
          .range(["white", "#69b3a2"])
          .domain([1,100])

        // Load the CSV file
        d3.csv('/static/data/heatmap/heatmap_data_safe.csv').then(function(data) {
            // This code runs after the CSV file has been loaded
            console.log(data);

            // Example: Process the CSV data
            data.forEach(function(d) {
                d.countlist = +d.countlist; // Convert a column to a number
            });

           // create a tooltip
          const tooltip = d3.select("#heatmap")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "#466c9e")
            .style("border-radius", "5px")
            .style("width", "55px")
            .style("height", "15px")
            .style("font-size", ".575rem")

          // Three function that change the tooltip when user hover / move / leave a cell
          const mouseover = function(event,d) {
            tooltip.style("opacity", 1)
          }
          const mousemove = function(event,d) {
            tooltip
              .html(d.countlist)
              .style("left", (event.x)/2 + "px")
              .style("top", (event.y)/2 + "px")
          }
          const mouseleave = function(d) {
            tooltip.style("opacity", 0)
          }

          // add the squares
          svg.selectAll()
            .data(data, function(d) {return d.rows+':'+d.cols;})
            .enter()
            .append("rect")
              .attr("x", function(d) { return x(d.rows) })
              .attr("y", function(d) { return y(d.cols) })
              .attr("width", x.bandwidth() )
              .attr("height", y.bandwidth() )
              .style("fill", function(d) { return myColor(d.countlist)} )
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)



        }).catch(function(error) {
            // Handle any errors that occur during the loading process
            console.error('Error loading the CSV file:', error);
        });
    }

    addHistogram()
    addHeatmap()




</script>

            var googleMapsPolygons = turfCoordToGoogleMapsPolygons(gridGeoJSON);
            console.log("googleMapsPolygons",googleMapsPolygons);

            for (var i = 0; i < googleMapsPolygons.length; i++) {

                    strokeColor: '#000000',
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: '#0000FF',
                    fillOpacity: 0.35
                    });
            }


        });

        // Function to convert Turf.js coordinates to Google Maps API polygons

        function turfCoordToGoogleMapsPolygons(geojson) {
           var polygons = [];

           geojson.features.forEach(function (feature) {
               var coords = feature.geometry.coordinates[0];
               var googleMapsCoords = coords.map(function (coord) {
                   return { lat: coord[0], lng: coord[1] };
               });
               polygons.push(googleMapsCoords);
           });
           return polygons;
        }


    }

</script>
